  <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap"
    async defer></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8312, lng: -87.6272},
          zoom: 12
        });
	  const mapMarker1 = new google.maps.Marker({
        position: {lat: 41.8779, lng: -87.6341},
        map: map,
        title: "Giordano's Pizza",
        });
      const infoWindow1 = new google.maps.InfoWindow({
        content: "<h2>Giordano's Pizza</h2><p>This is one of my favorite pizza chains.</p>",
        });
      const mapMarker2 = new google.maps.Marker({
        position: {lat: 41.8312, lng: -87.6272},
        map: map,
        title: "IIT",
        });
      const infoWindow2 = new google.maps.InfoWindow({
        content: "<h2>IIT</h2><p>I currently attend IIT.</p>",
        });
      const mapMarker3 = new google.maps.Marker({
        position: {lat: 41.8679, lng: -87.6141},
        map: map,
        title: "Shedd Aquarium",
        });
      const infoWindow3 = new google.maps.InfoWindow({
        content: "<h2>Shedd Aquarium</h2><p>A beautiful aquarium.</p>",
        });
      }
